<div class="carousel">
    <button (click)="prev()">&#10094;</button>
    <div class="carousel-inner">
        <div *ngFor="let date of dates" class="carousel-item" [class.active]="date === currentDate">
            {{ date | date: 'MMMM yyyy' }}
        </div>
    </div>
    <button (click)="next()">&#10095;</button>
</div>
